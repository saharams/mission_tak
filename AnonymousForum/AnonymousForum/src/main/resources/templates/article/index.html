<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Article Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="p-3">
<div class="d-flex align-items-center">
    <h1 class="me-3">Article List</h1>
    <a class="fs-2" href="article/write">Write</a>

</div>
<a class="fs-2" style="text-align: right" href="boards">Home</a>
<h2 th:if="${articles.isEmpty()}">
    No Articles
</h2>
<table th:unless="${articles.isEmpty()}" class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Writer</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article: ${articles}">
        <th scope="col" th:text="${article.id}"></th>
        <th scope="col">
            <a th:href="@{/article/{id}(id=${article.id})}" th:text="${article.title}"></a>
        </th>
        <th scope="col" th:text="${article.writer}"></th>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
