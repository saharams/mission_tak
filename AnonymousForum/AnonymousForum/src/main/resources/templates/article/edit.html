<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${article.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="p-3">
<div class="d-flex align-items-center">
    <h1 class="me-3">Update: [[${article.title}]]</h1>
    <a class="fs-3" th:href="@{/article/{id}(id=${article.id})}">Back</a>
</div>
<hr>
<form th:action="@{/article/{id}/update(id=${article.id})}" method="post">
    <div class="mb-3">
        <label for="title-input" class="form-label">Title</label>
        <input type="text" name="title" class="form-control" id="title-input" th:value="${article.title}">
    </div>
    <div class="mb-3">
        <label for="content-area" class="form-label">Content</label>
        <textarea name="content" id="content-area" class="form-control">[[${article.content}]]</textarea>
    </div>
    <div class="mb-3">
        <label for="writer-input" class="form-label">Writer</label>
        <input readonly type="text" name="writer" class="form-control" id="writer-input" th:value="${article.writer}">
    </div>
    <div class="mb-3">
        <label for="password-input" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password-input">
    </div>
    <input type="submit" value="Edit" class="btn btn-primary">

    <diva>
        <input type="submit" value="Delete" class="btn btn-primary">
    </diva>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
