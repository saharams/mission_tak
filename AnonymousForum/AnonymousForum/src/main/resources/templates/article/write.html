<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Write Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="p-3">
<div class="d-flex align-items-center">
    <h1 class="me-3">Write Article</h1>
    <a class="fs-3" href="/article">Back</a>
</div>
<hr>
<form action="/article" method="post">
    <!--<select class="form-select" aria-label="Default select example">
        <option selected>게시판 메뉴</option>
        <option value="1">자유 게시판</option>
        <option value="2">개발 게시판</option>
        <option value="3">일상 게시판</option>
        <option value="4">사건사고 게시판</option>
    </select>-->
    <select class="select_type01 w170" th:name="boardsId">
        <option value="선택"> 선택 </option>
        <option th:each="val : ${boards}"
                th:value="${val?.id}"
                th:utext="${val?.category}"></option>
    </select>

    <div class="mb-3">
        <label for="title-input" class="form-label">Title</label>
        <input type="text" name="title" class="form-control" id="title-input">
    </div>
    <div class="mb-3">
        <label for="content-area" class="form-label">Content</label>
        <textarea name="content" id="content-area" class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label for="writer-input" class="form-label">Writer</label>
        <input type="text" name="writer" class="form-control" id="writer-input">
    </div>
    <div class="mb-3">
        <label for="password-input" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password-input">
    </div>
    <input type="submit" value="Write" class="btn btn-primary">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
